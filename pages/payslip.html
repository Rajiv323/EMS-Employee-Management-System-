<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EMS Dashboard</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/payslip.css" />

</head>
<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <img src="../assets/employee.png" alt="" class="nav-logo">
    <h1 class="logo">EMS</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <!-- SIDEBAR -->
  <aside class="sidebar" id="sidebar-menu">
    <div class="user-box">
        <p>
      <img src="../assets/emp.jpg" class="user-photo">
      <h3>Employee</h3></p>
        <hr>
        <a href="profile.html" class="menu-item">My Profile</a><br>
        <a href="payslip.html" class="menu-item">My Payslip</a><br>
        <a href="requestleave.html" class="menu-item">Request Leave</a><br>
    </div>
  </aside>

  <!-- MAIN CONTENT -->
  <main id="main-content">
    <div class="payslip-container">
    <h2>My Payslip</h2>

    <div class="payslip-card">

      <div class="header">
        <div>
          <h3 id="empName">Employee Name</h3>
          <p id="empDept">Department</p>
        </div>

        <div class="salary-box">
          <p>Total Salary</p>
          <h2 id="empSalary">Rs. 0</h2>
        </div>
      </div>

      <hr>

      <div class="details">
        <p><strong>Employee ID:</strong> <span id="empId">--</span></p>
        <p><strong>Month:</strong> <span id="salaryMonth">January 2025</span></p>
        <p><strong>Working Days:</strong> <span id="workDays">--</span></p>
        <p><strong>Leaves Taken:</strong> <span id="leavesTaken">--</span></p>
      </div>

      <hr>

      <div class="breakdown">
        <h4>Earnings</h4>
        <p>Basic Salary: <span id="basic">Rs. 0</span></p>
        <p>Bonus: <span id="bonus">Rs. 0</span></p>

        <h4>Deductions</h4>
        <p>Tax: <span id="tax">Rs. 0</span></p>
        <p>Late Penalty: <span id="penalty">Rs. 0</span></p>
      </div>

      <hr>

      <div class="netpay">
        <p>Net Pay:</p>
        <h2 id="netPay">Rs. 0</h2>
      </div>

      <button onclick="" class="downloadpayslip">Download PDF</button>

    </div>
  </div>
  </main>

  <script>
    function logout(){
      window.location.href="../login.php"
    }
  </script>
</body>
</html>
