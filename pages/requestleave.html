<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EMS Dashboard</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/requestleave.css" />

</head>
<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <img src="../assets/employee.png" alt="" class="nav-logo">
    <h1 class="logo">EMS</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <!-- SIDEBAR -->
  <aside class="sidebar" id="sidebar-menu">
    <div class="user-box">
        <p>
      <img src="../assets/emp.jpg" class="user-photo">
      <h3>Employee</h3></p>
        <hr>
        <a href="profile.html" class="menu-item">My Profile</a><br>
        <a href="payslip.html" class="menu-item">My Payslip</a><br>
        <a href="requestleave.html" class="menu-item">Request Leave</a><br>
    </div>
  </aside>

  <!-- MAIN CONTENT -->
  <main id="main-content">
    <main class="main">
      <h2>Request Leave</h2>
      <form action="" method="post">
        <label>Leave Type</label><br>
        <select id="leaveType">
          <option value="">Select Leave Type</option>
          <option value="Sick Leave">Sick Leave</option>
          <option value="Casual Leave">Casual Leave</option>
          <option value="Paid Leave">Paid Leave</option>
        </select>
        <br>
        <label>Start Date</label>
        <input type="date" id="startDate" />

        <label>End Date</label>
        <input type="date" id="endDate" />
        <br>
        <label>Reason</label>
        <br>
        <textarea
          id="reason"
          rows="4"
          placeholder="Write your reason..."
        ></textarea>
        <br>

        <button type="button" onclick="submitLeave()">Submit Request</button>

        <p id="message"></p>
      </form>
    </main>
  </main>

  <script>
    function logout(){
      window.location.href="../login.php"
    }
  </script>
</body>
</html>
